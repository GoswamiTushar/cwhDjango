{% extends 'base.html' %} 
{% block title %} Contact{% endblock title %} 
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/random/1200x400?phone,contact  " class="d-block w-100" alt="...">
</div>

<div class="container mb-3">
    <h1 class="text-center">CONTACT US</h1>
    <form method="post" action="/contact">
        {% csrf_token %}   
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="name">Email Address</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email: name@example.com" name="email">
        </div>

        <div class="form-group">
            <label for="name">Phone Number</label>
            <input type="text" class="form-control" id="number" name="number" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea type="text" class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button class="btn btn-primary my-3" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
